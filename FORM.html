<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Inputs do Tipo Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .form-control-file {
            position: relative;
            overflow: hidden;
        }

        .form-control-file input {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            opacity: 0;
            cursor: pointer;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Formulário com Inputs do Tipo Imagem</h1>
        <form>
            <div class="mb-3">
                <label for="imagem1" class="form-label">Imagem 1:</label>
                <div class="form-control-file">
                    <input type="file" class="form-control-file-input" id="imagem1" name="imagem1" accept="image/*">
                    <label class="form-control-file-label" for="imagem1">Escolha um arquivo</label>
                </div>
                <img id="preview1" class="preview-image" src="#" alt="Preview da Imagem 1">
            </div>
            <div class="mb-3">
                <label for="imagem2" class="form-label">Imagem 2:</label>
                <div class="form-control-file">
                    <input type="file" class="form-control-file-input" id="imagem2" name="imagem2" accept="image/*">
                    <label class="form-control-file-label" for="imagem2">Escolha um arquivo</label>
                </div>
                <img id="preview2" class="preview-image" src="#" alt="Preview da Imagem 2">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        // Atualiza a visualização da imagem quando um arquivo é selecionado
        document.querySelectorAll('.form-control-file-input').forEach(input => {
            input.addEventListener('change', function() {
                const previewId = this.getAttribute('id').replace('imagem', 'preview');
                const preview = document.getElementById(previewId);
                const file = this.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
